<div class="content">
  <div class="title">
    <h1>CATEGORIA</h1>
  </div>
  <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-raised-button color="primary">NOVA CATEGORIA
  <mat-icon class="material-icons-outlined">add_circle_outline</mat-icon>
  </button>
  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="categorias">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>


      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>DESCRICAO</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>LIVROS</th>
        <td mat-cell *matCellDef="let row">
          <a class="livros mat-elevation-z8" routerLink="{{row.id}}/livros">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit mat-elevation-z8" routerLink="update/{{row.id}}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete mat-elevation-z8" routerLink="delete/{{row.id}}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
