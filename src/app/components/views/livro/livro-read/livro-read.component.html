<form>

    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">{{ livro.titulo }}</mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">Por {{ livro.nomeAutor }}</mat-card-subtitle>
        <button (click)="cancel()"mat-stroked-button colo="warn">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-form-field class="select">
        <mat-label>Tamanho da fonte</mat-label>
        <mat-select #fontSize value="16px" (selectionChange)="triggerResize()" >
            <mat-option value="10px">10px</mat-option>
            <mat-option value="12px">12px</mat-option>
            <mat-option value="14px">14px</mat-option>
            <mat-option value="16px">16px</mat-option>
            <mat-option value="18px">18px</mat-option>
            <mat-option value="20px">20px</mat-option>
          </mat-select>
        </mat-form-field>
        <textarea matInput
                [style.fontSize]="fontSize.value" 
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="30" 
                class="texto" type="text" name="texto" readonly>{{ livro.texto }}</textarea>
    </mat-card>


</form>
